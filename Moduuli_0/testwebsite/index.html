<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        /* Add styles for the timeline here */
        .timeline {
            position: relative;
            margin: 20px;
            width: 100%;
            height: 100px;
            border-top: 2px solid #333;
            padding-top: 20px;
        }

        .event {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border-radius: 50%;
            margin-left: -10px;
        }

        .event .event-content {
            display: none;
            position: absolute;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }

        .event:hover .event-content {
            display: block;
        }
    </style>
</head>

<body>

    <div class="timeline" id="timeline"></div>

    <script>
        // Sample esports events data
        const eventData = [
            { date: '1972-01-01', content: 'The first known video game competition took place at Stanford University for the game "Spacewar!"' },
            { date: '1980-01-01', content: 'The Space Invaders Championship, hosted by Atari, became one of the earliest large-scale video game competitions.' },
            { date: '1997-01-01', content: 'The Red Annihilation Quake tournament at the E3 gaming convention is considered one of the first major esports events with a grand prizeâ€”a Ferrari.' },
            // ... (other events)
        ];

        // Create an SVG container for the timeline
        const svg = d3.select("#timeline").append("svg").attr("width", "100%").attr("height", 100);

        // Create events based on the data
        const events = svg.selectAll(".event")
            .data(eventData)
            .enter().append("g")
            .attr("class", "event")
            .attr("transform", d => `translate(${calculatePosition(d.date)},50)`);

        // Add circles for each event
        events.append("circle")
            .attr("r", 20)
            .attr("fill", "#3498db");

        // Add content to display on hover
        events.append("text")
            .attr("class", "event-content")
            .attr("x", 15)
            .attr("y", -5)
            .text(d => d.content);

        // Function to calculate the position of the event based on the date
        function calculatePosition(date) {
            const startDate = new Date('1972-01-01'); // Replace with your start date
            const currentDate = new Date(date);
            const millisecondsPerDay = 24 * 60 * 60 * 1000;

            const daysDifference = (currentDate - startDate) / millisecondsPerDay;

            // Adjust the multiplier to control the spacing between events
            return daysDifference * 10; // Adjusted the multiplier for better spacing
        }
    </script>

</body>

</html>
